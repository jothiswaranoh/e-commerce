openapi: 3.0.0
info:
  title: E-commerce API
  version: 1.0.0
  description: API for the E-commerce platform.

servers:
  - url: http://localhost:3000/api/v1
    description: Development server

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    XOrgSlug:
      name: X-Org-Slug
      in: header
      required: true
      schema:
        type: string
      description: Organization slug for multi-tenant resolution

  schemas:
    Category:
      type: object
      properties:
        id: { type: integer, example: 1 }
        org_id: { type: integer, example: 1 }
        name: { type: string, example: Men }
        slug: { type: string, example: men }
        parent_id: { type: integer, nullable: true, example: null }
        is_active: { type: boolean, example: true }
        sort_order: { type: integer, example: 1 }
        created_at: { type: string, format: date-time }
        updated_at: { type: string, format: date-time }

    CategoryInput:
      type: object
      required: [name, slug]
      properties:
        name: { type: string, example: Men }
        slug: { type: string, example: men }
        parent_id: { type: integer, nullable: true }
        is_active: { type: boolean, example: true }
        sort_order: { type: integer, example: 1 }

    CartItem:
      type: object
      properties:
        id: { type: integer, example: 10 }
        product_id: { type: integer, example: 1 }
        quantity: { type: integer, example: 2 }
        price: { type: number, format: float, example: 199.99 }
        total: { type: number, format: float, example: 399.98 }

    Cart:
      type: object
      properties:
        id: { type: integer, example: 1 }
        items:
          type: array
          items:
            $ref: '#/components/schemas/CartItem'

    AddCartItemInput:
      type: object
      required: [product_id, quantity]
      properties:
        product_id: { type: integer, example: 1 }
        quantity: { type: integer, example: 2 }

    UpdateCartItemInput:
      type: object
      required: [quantity]
      properties:
        quantity: { type: integer, example: 3 }

    OrderItem:
      type: object
      properties:
        id: { type: integer, example: 5 }
        product_id: { type: integer, example: 1 }
        quantity: { type: integer, example: 2 }
        price: { type: number, format: float, example: 199.99 }
        total: { type: number, format: float, example: 399.98 }
        product_name: { type: string, example: Test Product }

    Order:
      type: object
      properties:
        id: { type: integer, example: 101 }
        user_id: { type: integer, example: 1 }
        org_id: { type: integer, example: 1 }
        order_number: { type: string, example: ORD-1700000000-ABC123 }
        status: { type: string, example: pending }
        payment_status: { type: string, example: unpaid }
        subtotal: { type: number, format: float, example: 399.98 }
        tax: { type: number, format: float, example: 0 }
        shipping_fee: { type: number, format: float, example: 0 }
        total: { type: number, format: float, example: 399.98 }
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'

security:
  - BearerAuth: []

paths:
  /login:
    post:
      summary: User Login
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email_address: { type: string, format: email }
                password: { type: string }
      responses:
        '201': { description: Logged in }
        '401': { description: Unauthorized }

  /logout:
    delete:
      summary: User Logout
      tags: [Authentication]
      responses:
        '200': { description: Logged out }

  /me:
    get:
      summary: Current User Info
      tags: [User]
      responses:
        '200': { description: Success }
        '401': { description: Unauthorized }

  /signup:
    post:
      summary: User Signup
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    email_address: { type: string, format: email }
                    password: { type: string }
                    password_confirmation: { type: string }
                    org_id: { type: integer }
      responses:
        '201': { description: Created }
        '422': { description: Unprocessable Entity }

  /categories:
    get:
      summary: List categories
      tags: [Categories]
      parameters:
        - $ref: '#/components/parameters/XOrgSlug'
      responses:
        '200':
          description: List of categories
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'

    post:
      summary: Create a category
      tags: [Categories]
      parameters:
        - $ref: '#/components/parameters/XOrgSlug'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [category]
              properties:
                category:
                  $ref: '#/components/schemas/CategoryInput'
      responses:
        '201': { description: Category created }
        '422': { description: Validation error }

  /categories/{id}:
    get:
      summary: Get category
      tags: [Categories]
      parameters:
        - $ref: '#/components/parameters/XOrgSlug'
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        '200': { description: Category details }
        '404': { description: Not found }

  /cart:
    get:
      summary: Get current cart
      tags: [Cart]
      parameters:
        - $ref: '#/components/parameters/XOrgSlug'
      responses:
        '200':
          description: Cart fetched
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'

  /cart/add_item:
    post:
      summary: Add item to cart
      tags: [Cart]
      parameters:
        - $ref: '#/components/parameters/XOrgSlug'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddCartItemInput'
      responses:
        '200': { description: Item added }
        '404': { description: Product not found }
        '422': { description: Validation error }

  /cart/items/{id}:
    patch:
      summary: Update cart item quantity
      tags: [Cart]
      parameters:
        - $ref: '#/components/parameters/XOrgSlug'
        - name: id
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCartItemInput'
      responses:
        '200': { description: Item updated }
        '404': { description: Item not found }

    delete:
      summary: Remove item from cart
      tags: [Cart]
      parameters:
        - $ref: '#/components/parameters/XOrgSlug'
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        '200': { description: Item removed }
        '404': { description: Item not found }

  /orders:
    get:
      summary: List user orders
      tags: [Orders]
      parameters:
        - $ref: '#/components/parameters/XOrgSlug'
      responses:
        '200':
          description: Orders list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'

    post:
      summary: Create order from cart
      tags: [Orders]
      parameters:
        - $ref: '#/components/parameters/XOrgSlug'
      responses:
        '201':
          description: Order created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '422': { description: Validation error }

  /orders/{id}:
    get:
      summary: Get order details
      tags: [Orders]
      parameters:
        - $ref: '#/components/parameters/XOrgSlug'
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: Order details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '404': { description: Order not found }
